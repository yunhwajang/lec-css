<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap</title>
  <link rel="stylesheet" href="resources/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="resources/js/bootstrap.bundle.min.js"></script>
</head>
<body>  
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">BOOTSTRAP</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="nav-link" href="#">튜터 신청</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">수업 목록</a>
          </li>
        </ul>
        <span class="navbar-text">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">회원가입</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">로그인</a>
            </li>
          </ul>
        </span>
      </div>
    </div>
  </nav>
  <div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
    
    <!-- The slideshow/carousel -->
    <div class="carousel-inner text-center">
      <div class="carousel-item active">
        <!-- <img src="https://picsum.photos/id/1/400" alt="html" class="d-block" style="width:100%; height:400px;"> -->
        <div class="carousel-caption">
          <h1>웹 개발을 배워보세요</h1>
          <h2>멋진 웹페이지를 만들 수 있을꺼에요~</h2>
          <a href="#">수업 찾기</a>
        </div>
      </div>
      <div class="carousel-item">
        <!-- <img src="images/css.png" alt="css" class="d-block" style="width:100%"> -->
        <div class="carousel-caption">
          <h1>디자인을 배워보세요</h1>
          <h2 class="">당신은 이미 퍼블리셔~.</h2>
          <a href="#">수업 찾기</a>
        </div> 
      </div>
      <div class="carousel-item">
        <!-- <img src="images/js.jpg" alt="js" class="d-block" style="width:100%"> -->
        <div class="carousel-caption">
          <h1>데이터를 배워보세요</h1>
          <h2>새로운 세계에 빠져들 것입니다!</h2>
          <a href="#">수업 찾기</a>
        </div>  
      </div>
    </div>
    
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
  <div class="container mt-5 mb-5">
    <div class="alert alert-warning alert-dismissible">
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      <strong>튜터모집</strong> 재능을 나누어봐요.
    </div>
    <div class="row">
      <div class="col-sm-6 col-lg-4 col-xl-3">
        <div class="card shadow mb-3">

          <div class="card-body">
            <h4 class="card-title">HTML5</h4>
            <i class="fa fa-user-circle" style="color: blueviolet; font-size: 1.25em;"></i>
            KIM
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-lg-4 col-xl-3">
        <div class="card shadow mb-3">

      </div>
      <div class="col-sm-6 col-lg-4 col-xl-3">
        <div class="card shadow mb-3">

          <div class="card-body">
            <h4 class="card-title">JAVA</h4>
            <i class="fa fa-user-circle" style="color: blueviolet; font-size: 1.25em;"></i>

          </div>
        </div>
      </div>
      <div class="col-sm-6 col-lg-4 col-xl-3">
        <div class="card shadow mb-3">
          <img class="card-img-top" src="https://picsum.photos/id/500/200/150" alt="Card image">
          <div class="card-body">
            <h4 class="card-title">SQL</h4>
            <i class="fa fa-user-circle" style="color: blueviolet; font-size: 1.25em;"></i>

          </div>
        </div>
      </div>
      <div class="col-sm-6 col-lg-4 col-xl-3">
        <div class="card shadow mb-3">
          <img class="card-img-top" src="https://picsum.photos/id/600/200/150" alt="Card image">
          <div class="card-body">
            <h4 class="card-title">JSP</h4>
            <i class="fa fa-user-circle" style="color: blueviolet; font-size: 1.25em;"></i>
            KANG
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-lg-4 col-xl-3">
        <div class="card shadow mb-3">
          <img class="card-img-top" src="https://picsum.photos/id/700/200/150" alt="Card image">
          <div class="card-body">
            <h4 class="card-title">SPRING FRAMEWORK</h4>
            <i class="fa fa-user-circle" style="color: blueviolet; font-size: 1.25em;"></i>
            HWANG
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-lg-4 col-xl-3">
        <div class="card shadow mb-3">
          <img class="card-img-top" src="https://picsum.photos/id/800/200/150" alt="Card image">
          <div class="card-body">
            <h4 class="card-title">ANDROID</h4>
            <i class="fa fa-user-circle" style="color: blueviolet; font-size: 1.25em;"></i>
            LIM

        </div>
      </div>
    </div>
  </div>
