<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selector</title>
</head>
<body>
    <h4>-selector(선택자)는 css를 태그에 스타일링을 하기위해 지정하는 문법이다.</h4>
    <h4>-스타일링은 문서의 상단에서 하단으로 읽으면서 적용하기 때문에 선택자의 활용을 어떻게 효율적으로 하느냐에 따라 코드의 효율성이 달라진다.</h4>

    <ol>
        <li>태그 선택자, class선택자, id선택자 등 단일 선택자</li>
        <li>결합 선택자</li>
        <li>조건 선택자</li>
        <li>pseudo(의사) 선택자</li>
        <li>속성 선택자</li>
    </ol>
</body>
</html>
