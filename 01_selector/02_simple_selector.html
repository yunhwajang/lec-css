<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple selector</title>
    <style>
        h1
        {
            font-size:2em; /* 1em=16px */
            font-weight:bold;
        }
        #title
        {
            color:coral;
            text-decoration:underline;
        }
        .list   /*하나만 단일 선택을 해도 2개가 적용을 받는다*/
        {
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <h1>단일 선택자</h1>
    <h4 id="title">선택자가 지정하는 요소(element),개체(node)가 단일 명칭 </h4>
    <ol>
        <li class="list">태그선택자, class선택자, id선택자 등</li>
        <li class="list">단일 선택을 하여도 적용 받는 태그의 수는 여러개 일 수 있음</li>
    </ol>
   
</body>
</html>
