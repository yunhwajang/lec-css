<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>

    <style>
        div
        {
            color:crimson; /* 폰트색상만 그냥 color */
            background-color:chartreuse;
            border-width: 3px;
            border-style: dashed;
            border-color: yellow;
        }

        button
        {
            color:blue;
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
    
    <h1>색상값은 색상이름, hexcode(#ff00ff), rgba(0,0,255,0.3)형식을 많이 사용</h1>
    <h4>-색상 프로퍼티: 색상값 형식으로 사용</h4>
    <h4>-글자색 프로퍼티만 color, 이외 나머지 색상 프로퍼티는 대상-color형식</h4>

    <form action="">
        <div>
          ID : <input type="text" name="uid" id=""><br>
          PW : <input type="password"><br>
          Email : <input type="email"><br>
          Date : <input type="date"><br>
          Range : <input type="range" value="10" min="0" max="100"><br>      
        </div>


        <button type="button">일반버튼</button>
        <button type="submit">전송버튼</button>
        <button type="reset">리셋버튼</button><br><br>
        <input type="button" value="일반버튼">
        <input type="submit" value="전송버튼">
        <input type="reset" value="취소버튼">
      </form>


</body>
</html>
